#cloud-config
# This cloud-init script configures a Debian/Ubuntu VM on first boot.
# It installs Docker, Docker Compose, clones the application repository, and starts the services.

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - git

runcmd:
  # 1. Install Docker Engine
  - curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io

  # 2. Install Docker Compose
  - curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose

  # 3. Clone the application repository (replace with your actual repo URL)
  - git clone https://github.com/hashicorp-community/ddil-vault-edge-demo.git /opt/app

  # 4. Start the application using Docker Compose
  - cd /opt/app && docker-compose -f ddil-vault-compose.yaml up -d
